{% extends "chatbot/base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}              
        <button type="submit" class="btn btn-primary" style="width:100%">Register</button>
    </form>
    <div class="hint-text">Already have an account? <a href="{% url 'login' %}">Login here</a></div>
    </div>
{% endblock %}
