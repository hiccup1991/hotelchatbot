{% load static %}

<html>
    <head>
        <title>Hotel Chatroom</title>
        <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                {% if user.is_authenticated %}
                    <a class="top-menu" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-out"></span></a>
                {% endif %}
                <h1><a href="/">Hotel Chatroom</a></h1>
            </div>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
            
        </div>
    </body>
    <script src="{% static 'jquery-1.12.0/jquery-1.12.0.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    {% block script %}
    {% endblock %}
</html>
